       //// this指向一个原型为Foo.prototype的空对象
    //创建实例时，实例对象的原型指向构造器的prototy属性，即这个对象
    //多个对象共享的方法则在prototype对象上添加属性和方法
    function Person(name, age){
        this.name  = name;
        this.age = age;
    }
    Person.prototype.hi = function(){
        document.write("Hi, My name is " + this.name +
                ", I am " + this.age + " years old now." + "<br/>");
    }
    Person.prototype.legsNum = 2;
    Person.prototype.armsNum = 2;
    Person.prototype.walk = function(){
        document.write(this.name + " is walking..." + "<br/>")
    }
    function Student(name, age, className){
        Person.call(this, name, age);
        this.className = className;
    }
    Student.prototype = Object.create(Person.prototype);
    Student.prototype.constructor = Student;
    Student.prototype.hi = function(){
        document.write("Hi, My name is " + this.name +
                ", I am " + this.age + " years old now,and from " + this.className
                + ". <br/>");
    }
    Student.prototype.learn = function(subject){
        document.write(this.name + " is learning " + subject + " at " +
        this.className + ".<br/>");
    }
    var bosn = new Student("Bosn", 27, "Class 3,Grad 2");
    bosn.hi();
    document.write(bosn.legsNum + "<br/>");
    bosn.walk();
    bosn.learn("math");
