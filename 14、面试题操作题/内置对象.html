<script>
    var arr = ['aa','bb','cc','dd','ee'];
    document.write(arr+'<br/>');
    arr.pop();//移除最后一个数组元素
    document.write(arr+'<br/>');
    arr.shift();//移除第一个数组元素
    document.write(arr+'<br/>');
    arr.push('e');//加入元素到末尾
    document.write(arr+'<br/>');
    arr.unshift('a');//加入到元素开头
    document.write(arr+'<br/>');
</script>
