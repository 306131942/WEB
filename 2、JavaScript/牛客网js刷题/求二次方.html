<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var arr = [1,2,3,4];
    function square(arr) {
        var ar = arr.slice(0);
        for(var i=0; i<ar.length; i++)
        {
            ar[i] = ar[i]*ar[i];
        }
    document.write(ar);
    }
    square(arr);
</script>
