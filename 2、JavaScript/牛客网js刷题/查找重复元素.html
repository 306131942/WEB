<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var arr = [1, 2, 4, 4, 3, 3, 1, 5, 3];
    function duplicates(arr)
    {
        var tem1 = [];//目标容器
        var tem2 = [];//临时容器
        for(var i=0; i<arr.length; i++)
        {
            tem2 = arr.slice(i+1);
            if( tem2.indexOf(arr[i])!=-1 && tem1.indexOf(arr[i]) ==-1 )
            tem1.push(arr[i]);
        }
       tem1.sort();
        document.write(tem1);
    }
    duplicates(arr);
</script>
</body>
</html>
