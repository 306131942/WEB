<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    document.write('6'+2);//62
    document.write('<hr/>');

    document.write('6'-2);//4
    document.write('<hr/>');

    var str = "Visit w3cschool";
    var n = str.search(/w3cschool/i);//search使用正则表达式
    document.write(n);//6
    document.write('<hr/>');

    var str = "Visit w3cschool!";
    var n = str.search("w3cschool");//search使用字符串
    document.write(n);//6
    document.write('<hr/>');

    var str = "Visit Microsoft!";
    document.write( str.replace(/microsoft/i, "w3cschool") );//使用正则表达式
    document.write('<hr/>');

    var str = "Visit Microsoft!";
    document.write( str.replace('Microsoft', "w3cschool") );//使用字符串
    document.write('<hr/>');

    var patt = /e/;
    document.write( patt.test("The best things in life are free!") );//true
    document.write('<hr/>');

    document.write(  /e/.exec("The best things in life are free!")  );//e
    document.write('<hr/>');

    //变量
    var i = 'I am a string';
    console.log('变量：',i);

    //数组
    var arr = [1,2,3,4,5];
    console.log('数组：',arr);

    //对象
    var obj1 = {
        key1 : 'value1',
        key2 : 'value2',
        key3 : 'value3'
    };
    var obj2 = {
        key6 : 'value4',
        key5 : 'value5',
        key4 : 'value6'
    };
    var obj3 = {
        key9 : 'value7',
        key8 : 'value8',
        key7 : 'value9'
    };

    console.log('对象：',obj1);
    //对象数组
    var objArr1 = [obj1,obj2,obj3];
    var objArr2 = [[obj1],[obj2],[obj3]];

    console.log('对象数组1：',objArr1);
    console.log('对象数组1：',objArr2);


    document.write('<hr/>');


    document.write('<hr/>');

</script>
</body>
</html>
